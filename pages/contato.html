<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="main-box">
    <div id="header-container"></div>
    <div class="container main-content bg-white rounded p-2 mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="contact-info">
            <h3>Contatos Pessoais</h3>
            <p><strong>Telefone:</strong> (83) 98604-0889</p>
            <p><strong>Email:</strong> ctt.itaji.carvalho@gmail.com</p>
            <h3>Redes Sociais</h3>
            <ul class="list-unstyled d-flex">
              <li class="ms-3"><a class="text-muted" href="https://www.linkedin.com/in/itaji-carvalho/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a></li>
              <li class="ms-3"><a class="text-muted" href="https://github.com/itaji-create" target="_blank"><i class="fab fa-github fa-2x"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="col-md-6 mb-2">
          <div class="contact-form">
            <h3>Formul√°rio de Contato</h3>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensagem</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-container"></div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('../components/header.html')
          .then(response => response.text())
            .then(data => {
              document.getElementById('header-container').innerHTML = data;
              let currentUrl = window.location.pathname;
              let navLinks = document.querySelectorAll(".nav-link");
              navLinks.forEach(function(link) {
                if (link.getAttribute('href') === currentUrl) {
                  link.classList.add('active');
                }
              });
            });
        fetch('../components/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-container').innerHTML = data;
        });
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
